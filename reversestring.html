<!-- Reverse the provided string.
Your result must be a string. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var Str = prompt('Напиши что-нибудь','');        
        function reverseStr(Str) {      // объявляем функцию к введенной в prompt строке
            var splitString = Str.split("");  // разделяем введенную строку на отдельные элементы
            var reverseArray = splitString.reverse();   // делаем обратный порядок для элементов
            var joinArray = reverseArray.join("");  // соединяем элементы в перевернутом порядке
            return joinArray; }     // возвращаем результат
        alert(reverseStr(Str)); // показываем результат на экране
    </script>
</body>
</html>
